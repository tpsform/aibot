<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Pro - Turbo Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }.chat-container {
  width: 100%;
  max-width: 700px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 20px;
  font-size: 2em;
}

.model-selector {
  margin-bottom: 15px;
  text-align: center;
}

.model-selector select {
  padding: 10px 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1em;
  width: 100%;
  max-width: 500px;
}

.chat-box {
  height: 400px;
  overflow-y: auto;
  border: 1px solid #eee;
  border-radius: 12px;
  padding: 15px;
  background: #f9f9f9;
  margin-bottom: 15px;
}

.message {
  margin-bottom: 15px;
  padding: 12px 16px;
  border-radius: 12px;
  max-width: 80%;
  word-wrap: break-word;
  animation: fadeIn 0.3s ease;
}

.user-message {
  background: #d0ebff;
  margin-left: auto;
  text-align: right;
}

.ai-message {
  background: #f1f0f0;
  margin-right: auto;
  text-align: left;
}

.input-area {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

textarea {
  resize: none;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1em;
  width: 100%;
  box-sizing: border-box;
}

button {
  padding: 12px 20px;
  background: #2c3e50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  transition: background 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

button:hover {
  background: #1a252f;
}

.loading {
  opacity: 0.6;
  font-style: italic;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Boisar AI Chat</h1>
    <div class="model-selector">
      <select id="model-select">
        <option value="openrouter:openai/gpt-4o-mini">GPT-4o Mini (OpenAI)</option>
        <option value="openrouter:anthropic/claude-3.7-sonnet">Claude 3.7 Sonnet (Anthropic)</option>
        <option value="openrouter:meta-llama/llama-3.1-8b-instruct">Llama 3.1 (Meta)</option>
      </select>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <textarea id="prompt" placeholder="Type your message here..." rows="3"></textarea>
      <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
  </div>
  <script src="https://js.puter.com/v2/"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatBox = document.getElementById('chat-box');
      const promptInput = document.getElementById('prompt');
      const sendButton = document.getElementById('send-button');
      const modelSelect = document.getElementById('model-select');function addMessage(text, isUser, isLoading = false) {
    const message = document.createElement('div');
    message.className = `message ${isUser ? 'user-message' : 'ai-message'} ${isLoading ? 'loading' : ''}`;
    message.textContent = text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
    return message;
  }

  async function sendPrompt() {
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    addMessage(prompt, true);
    promptInput.value = '';

    const loadingMsg = addMessage('Thinking...', false, true);
    const model = modelSelect.value;

    try {
      const response = await puter.ai.chat(prompt, { model });
      loadingMsg.remove();
      addMessage(response, false);
    } catch (error) {
      loadingMsg.remove();
      addMessage('‚ùå Error: ' + (error.message || 'Something went wrong. Please try again.'), false);
      console.error('AI Chat Error:', error);
    }
  }

  sendButton.addEventListener('click', sendPrompt);

  promptInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendPrompt();
    }
  });
});

  </script>
</body>
</html>
